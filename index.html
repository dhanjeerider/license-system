<!DOCTYPE html>
<html>
<head>
<title>Dhanjee License Submit</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{font-family:Poppins;background:#0f172a;color:white;display:flex;justify-content:center;align-items:center;height:100vh;}
.box{
  background:rgba(255,255,255,0.1);
  backdrop-filter:blur(10px);
  padding:30px;border-radius:14px;width:90%;max-width:420px;
}
input,button{
  width:100%;padding:14px;margin:10px 0;border-radius:10px;border:none;
}
input{background:rgba(255,255,255,0.2);color:white;}
button{background:#3b82f6;color:white;font-weight:bold;}
button:hover{background:#2563eb;}
#msg{text-align:center;margin-top:10px;}
</style>

</head>
<body>

<div class="box">
<h2 style="text-align:center;">Submit Your Domain</h2>

<input id="domain" placeholder="example.com">

<button onclick="submitDomain()">Submit</button>

<p id="msg"></p>
</div>

<script>
async function submitDomain(){
  let domain = document.getElementById("domain").value.trim();
  if(!domain) return alert("Enter domain");

  await fetch("https://api.github.com/repos/dhanjeerider/license-system/dispatches",{
    method:"POST",
    headers:{
      "Accept":"application/vnd.github+json",
      "Authorization":"token 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"
    },
    body:JSON.stringify({
      event_type:"add-domain",
      client_payload:{ domain }
    })
  });

  document.getElementById("msg").innerHTML = "âœ” Submitted!";
  document.getElementById("msg").style.color = "#4ade80";
}
</script>

</body>
</html>
